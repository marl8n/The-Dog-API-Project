<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Random Dogs!</title>
</head>
<body class="body">
    <main class="main">
        <section class="favourite-dogs-section">
            <h2 class="title">Favorite Dogs!</h2>
            <div class="dogs-container" id="favorite-dogs-container"></div>
        </section>
        <section class="random-dogs-section">
            <h2 class="title">Random Dogs!</h2>
            <button id="button-load" class="button-load">Load dog</button>
            <div class="dogs-container" id="random-dogs-container"></div>
        </section>
    </main>
    <div class="modal-dog-photo">
        <img class="modal-dog-photo__photo" src="" alt="">
        <button class="close-modal">x</button>
    </div>
    <script defer src="./dogsUtils.js"></script>
    <script defer src="./getDogs.js"></script>
    <script defer src="./parseDog.js"></script>
    <script defer src="./main.js"></script>
</body>
</html>
